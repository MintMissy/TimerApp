<div class="card">
  <div class="card-header">
    <p>Remaining Time: {{ getRemainingTimeMillis() | timeFormat }}</p>
  </div>
  <div class="card-content">
    <button (click)="timerEditClick.emit(timer.id)">edit</button>
    <button (click)="timerToggleStopClick.emit(timer.id)">stop</button>
    <button (click)="timerDeleteClick.emit(timer.id)">delete</button>
  </div>
</div>
