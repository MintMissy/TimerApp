<div class="content">
  <h1>Timers</h1>
  <button (click)="onAddTimerButtonClick()" class="button">Add Timer</button>
</div>
<app-timer-list
  [timers]="(timers$ | async)!"
  (timerDeleteClick)="onRemoveTimerButtonClick($event)"
  (timerEditClick)="onEditTimerButtonClick($event)"
  (timerToggleStopClick)="onToggleStopTimerButtonClick($event)"
>
  <app-add-timer-card></app-add-timer-card>
</app-timer-list>
