<div class="content">
  <h1>Timers</h1>
</div>
<app-timer-list
  [timers]="(timers$ | async)!"
  (timerDeleteClick)="onRemoveTimerButtonClick($event)"
  (timerEditClick)="onEditTimerButtonClick($event)"
  (timerToggleStopClick)="onToggleStopTimerButtonClick($event)"
>
  <app-add-timer-card (cardClick)="onAddTimerButtonClick()"></app-add-timer-card>
</app-timer-list>
